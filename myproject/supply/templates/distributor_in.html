{% load static %}
{% load crispy_forms_tags %}
{% load fontawesome %}
{% extends 'base_medical.html' %}

{% block content %}
<div class="medical-auth-container">
    <div class="medical-header">
        <img src="{% static 'images/medical_logo.png' %}" alt="Medical Distribution Network">
        <h2>Distributor Portal</h2>
    </div>
    
    <form method="post" class="medical-form">
        {% csrf_token %}
        
        <div class="medical-form-group">
            <label for="id_username">
                <i class="fas fa-user-md"></i> Username
            </label>
            <input type="text" name="username" required>
        </div>
        
        <div class="medical-form-group">
            <label for="id_password">
                <i class="fas fa-lock"></i> Password
            </label>
            <input type="password" name="password" required>
        </div>
        
        <button type="submit" class="medical-btn">
            <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
    </form>
</div>
{% endblock %}
